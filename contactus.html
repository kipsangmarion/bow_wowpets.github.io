<div class="text-center col-md-12">
    <img src="gallery/logo.png" alt="Logo" width="400" height="250">
</div>
<br><br>
<div>
    <form>
        <div class="form-group col-md-4">
            <label for="name">Name:</label>
            <input class="form-control" type="text" id="name">
        </div>
        <div class="form-group col-md-4">
            <label for="email">Email Address:</label>
            <input class="form-control" type="email" id="email">
        </div>
        <div class="form-group col-md-4">
            <label for="service">Service:</label>
            <select class="form-control" name="service" id="service">
                <option value="buy">Buy a Pet</option>
                <option value="spa day">Book a spa day</option>
                <option value="vet">Book for a checkup</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="date">Date Booked:</label>
            <input class="form-control" type="date" id="date">
        </div>
        <div class="form-group col-md-4">
            <label for="time">Time Booked:</label>
            <input class="form-control" type="time" id="time">
        </div>
        <div class="form-group col-md-4">
            <label for="pet">Pet:</label>
            <input class="form-control" type="text" id="pet">
        </div>
        <div class="form-group col-md-4">
            <label for="breed">Breed:</label>
            <input class="form-control" type="text" id="breed">
        </div>
        <div class="form-group col-md-3">
            <input class="form-control" type="submit" value="Submit">
        </div>
    </form>
</div>
